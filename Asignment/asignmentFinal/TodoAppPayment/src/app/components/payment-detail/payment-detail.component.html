<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Payment Detail Register</h1>
</div>
<div class="row">
    <div class="col-md-6">
        <app-payment-form></app-payment-form>

    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thread-light">
                <tr>
                    <th>Card Owner</th>
                    <th>Card Number</th>
                    <th>Exp. Data</th>
                    <th>Action</th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let list of authService.list">
                    <td (click)="getForm(list)">{{list.cardOwnerName}}</td>
                    <td (click)="getForm(list)">{{list.cardNumber}}</td>
                    <td (click)="getForm(list)">{{list.expirationDate | date:MMM YYYY"}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(list.cardOwnerName)"></i>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
